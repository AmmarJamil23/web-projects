<input type="text" id="cnic" placeholder="Enter CNIC (42201-1234567-1)">
<input type="text" id="contact" placeholder="Enter Contact (03XX-XXXXXXX)">
<input type="text" id="email" placeholder="Enter Email (abc@xyz.com)">
<input type="text" id="enrollment" placeholder="Enter Enrollment (e.g. 21-CS-123)">
<input type="text" id="password" placeholder="Enter Password (min 6 chars)">

<button onclick="validateAll()">Validate</button>




<script>
    function validateAll() {
    
    let cnic = document.getElementById('cnic');
    let contact = document.getElementById('contact');
    let email = document.getElementById('email');
    let enrollment = document.getElementById('enrollment');
    let password = document.getElementById('password');

    
    let cnicPattern = /^\d{5}-\d{7}-\d{1}$/;        
    let contactPattern = /^03\d{2}-\d{7}$/;         
    let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/; 
    let enrollmentPattern = /^\d{2}-[A-Z]{2,3}-\d{3}$/; 
    let passwordPattern = /^.{6,}$/;                

    function validateField(input, regex) {
        if (regex.test(input.value)) {
            input.style.border = "4px solid green";  
        } else {
            input.style.border = "4px solid red";    
        }
    }

    validateField(cnic, cnicPattern);
    validateField(contact, contactPattern);
    validateField(email, emailPattern);
    validateField(enrollment, enrollmentPattern);
    validateField(password, passwordPattern);
}



</script>
